<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="normilize.css" rel="stylesheet">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Cardo&family=Inter&display=swap" rel="stylesheet">
  <link href="index.css" rel="stylesheet">
  <title>Book store</title>
</head>

<body>
  <div class="wrapper wrapper__blue">
    <div class="content">
      <header class="header">
        <div class="header_container container">
          <div class="header_left left">
            <img class="logo" src="/src/svg/logo.svg" alt="Logo">
            <div class="social">
              <ul class="social_list">
                <li>
                  <a class="facebook_link" href="https://www.facebook.com/">
                    <img class="social_image" src="/src/svg/facebook_black.svg" alt="facebook">
                  </a>
                </li>
                <li>
                  <a class="twitter_link" href="https://twitter.com/">
                    <img class="social_image" src="/src/svg/twitter_black.svg" alt="twitter">
                  </a>
                </li>
                <li>
                  <a class="linkedin_link" href="https://www.linkedin.com/">
                    <img class="social_image" src="/src/svg/LinkedIn_black.svg" alt="linkedin">
                  </a>
                </li>
              </ul>
            </div>
          </div>
          <div class="header_right right">
            <nav class="navigation">
              <ul class="nav_list">
                <li class="nav_list_item">
                  <a class="nav_link active" href="#">Home</a>
                </li>
                <li class="nav_list_item">
                  <a class="nav_link" href="#">About</a>
                </li>
                <li class="nav_list_item">
                  <a class="nav_link" href="#">Pages</a>
                </li>
                <li class="nav_list_item">
                  <a class="nav_link" href="#">Contact Us</a>
                </li>
              </ul>
            </nav>
            <a href="#">
              <img class="cart_buy" src="/src/svg/Cart.svg" alt="cart_buy">
            </a>
            <button class="header_btn primary_btn">Order Today</button>
          </div>
        </div>
      </header>
      <section class="welcome">
        <div class="welcome_contaier container">
          <div class="welcome_right right">
            <div class="welcome_right_content">
              <div class="welcome_h4_container">
                <hr class="yellow_line">
                <h4 class="welcome_h4">Welcome to Pages!!!</h4>
              </div>
              <p class="welcome_primary_text primary_text">
                Your Books From The Best Writer.
              </p>
              <p class="secondary_text welcome_secondary_text">
                We believe that reading books are essential to a healthy culture. Theyâ€™re where authors can connect with readers.
              </p>
              <div class="welcome_btns">
                <button class="welcome_btn_primary primary_btn">
                  Order Today
                </button>
                <button class="welcome_btn_secondary secondary_btn">
                  Read Free Demo
                </button>
              </div>
              <div class="welcome_book_description book_description">
                <div class="welcome_description_pages description_pages">
                  <p class="book_description_header">Pages:</p>
                  <p class="book_description_text">250 pages</p>
                </div>
                <div class="welcome_description_length description_length">
                  <p class="book_description_header">Length:</p>
                  <p class="book_description_text">10 hours</p>
                </div>
                <div class="welcome_description_raiting description_raiting">
                  <p class="book_description_header">Raiting:</p>
                  <p class="book_description_text">4.5/5 (305 ratings)</p>
                </div>
              </div>
            </div>
          </div>
          <div class="welcome_left left">
            <img src="/src/images/book_cover_b.jpg" alt="Book Cover 'The Dark Light'">
          </div>
        </div>
      </section>
    </div>
  </div>
</body>

</html>
