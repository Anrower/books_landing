<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="normilize.css" rel="stylesheet">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Cardo&family=Inter&display=swap" rel="stylesheet">
  <link href="index.css" rel="stylesheet">
  <title>Book store</title>
</head>

<body>
  <div class="wrapper wrapper__blue">
    <div class="content">
      <header class="header">
        <div class="header_container">
          <div class="header_left">
            <img class="logo" src="/src/svg/logo.svg" alt="Logo">
            <div class="social">
              <ul class="social_list">
                <li>
                  <a class="facebook_link" href="https://www.facebook.com/">
                    <img class="social_image" src="/src/svg/facebook_black.svg" alt="facebook">
                  </a>
                </li>
                <li>
                  <a class="twitter_link" href="https://twitter.com/">
                    <img class="social_image" src="/src/svg/twitter_black.svg" alt="twitter">
                  </a>
                </li>
                <li>
                  <a class="linkedin_link" href="https://www.linkedin.com/">
                    <img class="social_image" src="/src/svg/LinkedIn_black.svg" alt="linkedin">
                  </a>
                </li>
              </ul>
            </div>
          </div>
          <div class="header_right">
            <nav class="navigation">
              <ul class="nav_list">
                <li class="nav_list_item">
                  <a class="nav_link active" href="#">Home</a>
                </li>
                <li class="nav_list_item">
                  <a class="nav_link" href="#">About</a>
                </li>
                <li class="nav_list_item">
                  <a class="nav_link" href="#">Pages</a>
                </li>
                <li class="nav_list_item">
                  <a class="nav_link" href="#">Contact Us</a>
                </li>
              </ul>
            </nav>
            <a href="#">
              <img class="cart_buy" src="/src/svg/Cart.svg" alt="cart_buy">
            </a>
            <button class="header_btn primary_btn">Order Today</button>
          </div>
        </div>
      </header>
    </div>
  </div>
</body>

</html>
